
version: 1

task:
  name: "crypto-risk-last-24h"
  description: "Significant crypto-related risk events over the last 24 hours"

time:
  lookback_hours: 24

sources:
  telegram:
    channels:
      - "@binance_announcements"
      - "@cointelegraph"
      - "@whale_alert"
      - "@coinbase"
    limit_per_channel: 200

filters:
  include_keywords:
    - hack
    - exploit
    - outage
    - halted
    - suspended
    - breach
    - sec
    - regulation
    - lawsuit
    - etf
    - ban
    - fine

  exclude_keywords:
    - price
    - chart
    - pump
    - dump
    - prediction
    - opinion
    - rumor

output:
  max_items: 7
  format: markdown
