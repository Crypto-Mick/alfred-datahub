name: event_text_v1
version: 1
type: event

description: >
  Text-based event profile for Telegram and Web sources.

sources:
  - type: telegram
    fields:
      - channels
  - type: web
    fields:
      - sites

input:
  required:
    - keywords
  optional:
    - lookback_hours
    - max_items

defaults:
  lookback_hours: 72
  max_items: 20
